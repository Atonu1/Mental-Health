<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Comparison Table</title>
</head>
<body>
    <div class="comparison-box">
        <!-- Headings -->
        <div class="comparison-row headings">
            <div class="comparison-cell">Key Features</div>
            <div class="comparison-cell">Uyellitout</div>
            <div class="comparison-cell">Traditional In-office Therapy</div>
        </div>

        <!-- Key Feature Rows -->
        <div class="comparison-row">
            <div class="comparison-cell">Affordable Pricing</div>
            <div class="comparison-cell"><span class="checkmark">✔</span></div>
            <div class="comparison-cell"><span class="crossmark">✘</span></div>
        </div>
        <div class="comparison-row">
            <div class="comparison-cell">Flexible Timings</div>
            <div class="comparison-cell"><span class="checkmark">✔</span></div>
            <div class="comparison-cell"><span class="crossmark">✘</span></div>
        </div>
        <div class="comparison-row">
            <div class="comparison-cell">Access Anywhere</div>
            <div class="comparison-cell"><span class="checkmark">✔</span></div>
            <div class="comparison-cell"><span class="crossmark">✘</span></div>
        </div>
    </div>
</body>
</html>
